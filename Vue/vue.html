<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Document</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"
            integrity="sha512-YXLGLsQBiwHPHLCAA9npZWhADUsHECjkZ71D1uzT2Hpop82/eLnmFb6b0jo8pK4T0Au0g2FETrRJNblF/46ZzQ=="
            crossorigin="anonymous"
        ></script>
        <style>
            img {
                width: 100%;
            }
            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- 
                <h1 v-text="title"></h1>
                <img v-bind:src="src">
            -->
            <h1>{{ title }}</h1>
            <img :src="src" />
            <div>
                <a href="">{{ index + 1 }}</a> <a href="">{{ index + 2 }}</a>
            </div>
        </div>
        <script>
            let data = {
                src: './image/acnh_fall.jpg',
                title: 'Vue.js',
                index: 0,
                menu: [{ type: '主廚', tittle: '簡介', link: 'javascript;' }],
            }
            let vm = new Vue({
                // element
                el: '#app',
                data: data,
            })
        </script>
    </body>
</html>
